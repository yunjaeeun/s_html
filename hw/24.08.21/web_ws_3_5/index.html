<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .image-container {
            position: relative;
            width: 100%;
            height: 50vh; /* 이미지 크기에 맞게 조절 */
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
        }
        .skills-div {
            display: flex;
            justify-content: center;
            gap: 1rem; /* 이미지 사이의 간격 설정 */
            margin-top: 2rem; /* 제목과 이미지 사이의 간격 설정 */
        }
        .skills-div > img {
            width: 33%;
            height: auto; /* 이미지 비율 유지 */
        }
        .navbar {
            background-color: #000; /* 네비게이션 바 배경색 설정 */

            /* 상단 고정 */
            position: fixed;
            top: 0;
            width: 100%;
            /* 다른 요소 위에 표시 */
            z-index: 1000;
        }
        .navbar-nav .nav-link {
            color: #fff; /* 네비게이션 링크 색상 설정 */
        }
        .container-fluid > img {
            height: 60px; /* 이미지 높이 설정 */
            object-fit: contain; /* 이미지 비율 유지 */
        }
        body {
            margin: 0; /* 기본 여백 제거 */
            padding: 0; /* 기본 패딩 제거 */
        }
        .navbar-nav {
            margin-left: auto; /* 네비게이션 항목 오른쪽 정렬 */
        }
        footer{
          height: 50px;
          display: flex;
          /* 수직 중앙 정렬 */
          align-items: center;  
          /* 수평 중앙 정렬 */
          justify-content: center;

          /* 하단고정 */
          position: fixed;
          bottom: 0;
          width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">
            <img src="images/logo.png" alt="Logo" class="me-auto">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto"> <!-- 오른쪽으로 정렬 -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Community</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
            </div>
        </div>
    </nav>
    <div class="image-container">
        <img src="images/header.jpg" alt="Your Image">
        <div class="text-overlay">
            <p class="fw-bold text-white display-1">
                Cinema<br>Community
            </p>
            <button class="btn btn-primary">Let's Go</button>
        </div>
    </div>
    <h1 class="fw-bold text-center mt-5 mb-4">Used Skills</h1>
    <div class="skills-div">
      <div class="text-center">
          <img src="images/web.png" alt="">
          <p>Web</p>
      </div>
      <div class="text-center">
          <img src="images/html5.png" alt="">
          <p>HTML5</p>
      </div>
      <div class="text-center">
          <img src="images/css3.png" alt="">
          <p>CSS3</p>
      </div>
  </div>
    <footer class="bg-primary">
      <div class="text-white">HTML & CSS project. Created By JaeEun</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
