<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .my-header {
        text-align: center;
      }
      .my-footer {
        display: flex;
      }
      .container > h1{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="alert alert-warning bg-danger text-white" role="alert">
        Invalid Login or password
      </div>
      <h1 class="fw-bold">SSAFY 전용 Gitlab 시스템</h1>
      <hr/>

      <div class="card">
        <div class="card-header bg-white my-header border-bottom border-primary border-3">
          <span class="fw-bold">Sign in</span>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label fw-bold">Username or Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check my-footer">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label me-auto" for="exampleCheck1">&nbsp;Remember me</label>
              <a href="">Forgot your password?</a>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-success" type="button">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
